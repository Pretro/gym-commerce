<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

  <body>

    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'about' %}">About</a>
</header>-->
   
    <nav class="navbar navbar-expand-md navbar-light bg-dark">
        <a href="" class="navbar-brand"><i class="fas fa-store text-warning fa-2x"></i></a>
        <button type="button name="  class="navbar-toggler bg-light" data-toggle="collapse" data-target="#nav" name="button"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse justify-content-between" id="nav">
        <ul class="navbar-nav">
            <li class="nav-item dropdown"><a class="nav-link text-light text-uppercase font-weight-bold px-3 dropdown-toggle" href="" data-toggle="dropdown">Categories</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="">Category 1</a>

            </div>
            </li>
            <li class="nav-item"><a  class="nav-link text-light text-uppercase font-weight-bold px-3" href="">Contact</a></li>
            <li class="nav-item"><a  class="nav-link text-light text-uppercase font-weight-bold px-3" href="">About</a></li>
        </ul>
        <form class="form-inline ml-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-append">
                <button type="button" class="btn btn-warning" name="button"><i class="fas fa-search"></i></button>
            </div>
            </div>
        </form>
        </div>

{% block content %}
{% endblock %}

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
